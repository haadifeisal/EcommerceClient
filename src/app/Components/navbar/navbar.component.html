<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tech Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categories
          </a>
          
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [href]="['/product-list/'+category.categoryId]" *ngFor="let category of categories">{{category.name}}</a>
            </div>
        </li>
      </ul>
      <ul *ngIf="authService.loggedIn()" class="navbar-nav ml-auto">
        <li class="nav-item username">
          <p><i class="fa fa-user"></i>{{authService.username}}</p>
        </li>
        <li class="nav-item">
          <a class="nav-link" [href]="['/cart']"><span class='badge badge-warning' id='lblCartCount'> {{cartService.cartCount}} </span><i class="fa fa-cart-plus" style="margin-right:5px; font-size:28px"></i></a>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
        </li>
      </ul>
      <ul *ngIf="!authService.loggedIn()" class="navbar-nav ml-auto">
        <button type="button" class="btn btn-sm btn-secondary register">Register</button>
      <!-- Button trigger modal -->
        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Login
        </button>
      </ul>
      
        <!-- Modal -->
        <div *ngIf="!authService.loggedIn()" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Sign in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form #form="ngForm" (submit)="login(form)">
                  <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" class="form-control" #username="ngModel" [(ngModel)]="user.username" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
                  </div>
                  <div class="modal-footer">
                      <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Login</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </nav>
